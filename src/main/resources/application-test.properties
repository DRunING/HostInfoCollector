#redis



#sFlow协议接受端口
sflowconfig.s-flow-receive-port =  6343



#线程池设置
#线程池核心大小
sflowconfig.core-pool-size= 5
#线程池最大大小
sflowconfig.max-pool-size =  100
#线程池保活时间
sflowconfig.keep-alive-seconds = 100
#线程池队列容易量
sflowconfig.queue-capacity =  100